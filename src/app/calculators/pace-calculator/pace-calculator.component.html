<div class="container">
  <div class="calc-container">
    <h3 class="mt-5 text-center">{{ "paceCalc.title" | translate }}</h3>

    <p class="mt-5">{{ "paceCalc.firstParagraph" | translate}}</p>
    <p class="mb-5">{{ "paceCalc.secondPagagraph" | translate}}</p>

    <div class="calc-grid">
      <span>{{ "paceCalc.time" | translate }}</span>
      <ngb-timepicker id="time-picker"
        [(ngModel)]="time"
        [seconds]="true"
        style="grid-column: 2 / 4">
      </ngb-timepicker>
      <button type="button"
        class="btn btn-warning clear-btn"
        (click)="time = DEFAULT_TIME_STRUCT">
        <i class="ph-eraser"></i>
      </button>

      <span>{{ "paceCalc.distance" | translate }}</span>
      <input type="number"
        id="distanceInput"
        name="distanceInput"
        class="form-control"
        [(ngModel)]="distance"
        onclick="this.select()" />
      <select class="form-select"
        [(ngModel)]="distanceUnit">
        <option value="1">/{{ "paceCalc.km" | translate }}</option>
        <option value="1.6">/{{ "paceCalc.miles" | translate }}</option>
      </select>
      <button type="button"
        class="btn btn-warning clear-btn"
        (click)="distance = 0">
        <i class="ph-eraser"></i>
      </button>

      <span>{{ "paceCalc.pace" | translate }}</span>
      <ngb-timepicker [(ngModel)]="pace"
        [seconds]="true"
        id="pacePicker">
      </ngb-timepicker>
      <select class="form-select"
        [(ngModel)]="paceUnit">
        <option value="1">/{{ "paceCalc.km" | translate }}</option>
        <option value="1.6">/{{ "paceCalc.miles" | translate }}</option>
      </select>
      <button type="button"
        class="btn btn-warning clear-btn"
        (click)="pace = DEFAULT_TIME_STRUCT">
        <i class="ph-eraser"></i>
      </button>

      <button type="button"
        class="btn btn-primary calc-btn mt-4"
        (click)="calculate()">
        {{ "controls.calculate" | translate}}
      </button>
      <button type="button"
        class="btn btn-light calc-btn mt-3"
        (click)="reset()">
        {{ "controls.reset" | translate}}
      </button>
    </div>
  </div>
</div>
